# Docker Compose configuration for InterpreLab application
version: '3.8'

services:
  interprelab-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: interprelab/app:latest
    container_name: interprelab-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
      - VITE_GOOGLE_API_KEY=${VITE_GOOGLE_API_KEY}
    volumes:
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    networks:
      - interprelab-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.interprelab.rule=Host(`interprelab.com`) || Host(`app.interprelab.com`) || Host(`www.interprelab.com`)"
      - "traefik.http.routers.interprelab.entrypoints=websecure"
      - "traefik.http.routers.interprelab.tls.certresolver=letsencrypt"
      - "traefik.http.services.interprelab.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www.interprelab.com/(.*)"
      - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://interprelab.com/$${1}"
      - "traefik.http.routers.interprelab.middlewares=www-redirect"

volumes:
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local

networks:
  interprelab-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
