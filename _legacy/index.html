<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- DNS Prefetch & Preconnect for faster resource loading -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Optimized font loading with display=swap for better FCP -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
    media="print"
    onload="this.media='all'">
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">
  </noscript>

  <!-- Preload critical assets -->
  <link rel="modulepreload" href="/src/main.tsx" />

  <title>InterpreLab - AI-Powered Medical Interpretation Training</title>
  <meta name="description"
    content="Master medical interpretation with AI-driven assessment, real-time coaching, and automated tracking. Join 10,000+ interpreters in 50+ countries.">
  <meta name="author" content="InterpreLab" />
  <meta name="keywords"
    content="medical interpretation, interpreter training, AI translation, real-time interpretation, healthcare communication, multilingual support, medical interpreter certification">

  <!-- OpenGraph Meta Tags -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://interprelab.com" />
  <meta property="og:title" content="InterpreLab - AI-Powered Medical Interpretation Training">
  <meta property="og:description"
    content="Master medical interpretation with AI-driven assessment, real-time coaching, and automated tracking. Join 10,000+ interpreters in 50+ countries.">
  <meta property="og:image" content="/logo.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="InterpreLab - AI-Powered Medical Interpretation Training">
  <meta name="twitter:description"
    content="Master medical interpretation with AI-driven assessment, real-time coaching, and automated tracking. Join 10,000+ interpreters in 50+ countries.">
  <meta name="twitter:image" content="/logo.png">

  <!-- Additional SEO -->
  <link rel="canonical" href="https://interprelab.com" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#1a1a1a" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/logo.png">

  <!-- Inline critical CSS for faster FCP (add your critical styles here) -->
  <style>
    /* Critical CSS - prevents FOUC */
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: #1a1a1a;
      color: #f5f5f5;
    }
    #root {
      min-height: 100vh;
    }
    /* Loading spinner styles */
    .loading-spinner {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Fallback loading indicator -->
    <div class="loading-spinner">
      <div style="width: 32px; height: 32px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #C5A059; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</body>

</html>
