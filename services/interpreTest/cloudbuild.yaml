steps:
  # Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/interprebot-service:$SHORT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/interprebot-service:latest"
      - "-f"
      - "services/interprebot/Dockerfile"
      - "."

  # Push Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/interprebot-service:$SHORT_SHA"

  # Push latest tag
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/interprebot-service:latest"

  # Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "interprebot-service"
      - "--image=gcr.io/$PROJECT_ID/interprebot-service:$SHORT_SHA"
      - "--region=us-central1"
      - "--platform=managed"
      - "--allow-unauthenticated"
      - "--cpu=1"
      - "--memory=256Mi"
      - "--min-instances=0"
      - "--max-instances=10"
      - "--set-env-vars=NODE_ENV=production"

images:
  - "gcr.io/$PROJECT_ID/interprebot-service:$SHORT_SHA"
  - "gcr.io/$PROJECT_ID/interprebot-service:latest"

options:
  machineType: "N1_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY
